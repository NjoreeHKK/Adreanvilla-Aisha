<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8"
	<meta name="viewport"content="width=width-device,initial-scale=1.0">
	<tittle> Ecommerce registration form  </tittle>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
	<h1> Ecommerce registration </h1>
</header>
<form>
<table>
<h2> personal information </h2>
<tr>
	<td> Full Name </td>
	<input type="text"placeholder="full name"name="fname">
</tr>
<tr>
	<td> Email Address </td>
	<input type="email"placeholder="email address"name="email">
</tr>
<tr>
	<td> password </td>
	<input type="password"placeholder="password"name="password">
</tr>
<tr>
	<td> confirm password </td>
	<input type="confirm password"placeholder="confirm password"name="password">
</tr>
<h2> contact information </h2>
<tr>
	<td> phone number </td>
	<input type="tel"placeholder="phone number"name="phone">
</tr>
<tr>
	<td> Address </td>
	<input type="adress"placeholder="address"name="address">
</tr>
<tr>
	<td> city </td>
	<input type="text"placeholder="city"name="city">
</tr>
<tr>
	<td> country </td>
	<input type="text"placeholder="country"name="country">
</tr>
<tr>
	<td> postal code </td>
	<input type="code"placeholder="postal code"name="postal">
</tr>
<h2> Additional Information </h2>
<tr>
	<td> Date of birth </td>
	<input type="date"placeholder="date of birth"name="birth">
</tr>
<tr>
	<td> Gender </td>
	<input type="text"placeholder="gender"name="gender">
</tr>
<h2> Newsletter subscription </h2>
<input type="checkbox"placeholder="newsletter subscription">
<h2> Terms And conditions </h2>
<input type="checkbox"placeholder="I agree to the terms and condition">
</table>
<button> submit </button>
</form>
</body>
</html>
