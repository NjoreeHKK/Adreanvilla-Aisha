<html>
<head>
	<tittle> Best registration form ever created </tittle>
</head>
<body>
<form>
<table>
<tr>
	<td> First Name </td>
	<input type="text"placehold="My first name"name="fname">
</tr>
<tr>
	<td> Last Name </td>
	<input type="text"placehold="My last name"name="lname">
</tr>

</tr>
</table>
<input type="submit"placehold="Go dare press me"name="submit">
</form>
</body>
</html>
